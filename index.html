<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> SGE | Worldwide University Admission - Shabuj Global Education</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="mt-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img width="309px" height="55" src="image/sg..png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item underline">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link" href="#">SERVICES</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">EVENTS</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">REGISTRATION</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">UNIVERSITIES</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">CONTACT</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">BLOG</a>
              </li>
              <li class="nav-item underline">
                <a class="nav-link">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="showcase mt-5">
        <video width="50px" height="50px" autoplay muted loop>
          <source src="v1.mp4" type="video/mp4" />
        </video>
        <div class="overlay text-light p-5">
          <h1 class="t-size">START YOUR</h1>
          <h2>PATH TO GLOBAL EDUCATION</h2>
          <p>
            We take pride in our ability to help students achieve their academic
            goals and succeed in life.
          </p>
          <button type="button" class="btn btn-primary">Apply NoW</button>
          <div class="mt-3">
            <i class="fa-brands fa-square-facebook fa-2xl"></i>
            <i class="fa-brands fa-twitter ps-3 fa-2xl"></i>
            <i class="fa-brands fa-linkedin ps-3 fa-2xl"></i>
            <i class="fa-brands fa-youtube ps-3 fa-2xl"></i>
            <i class="fa-brands fa-instagram ps-3 fa-2xl"></i>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
